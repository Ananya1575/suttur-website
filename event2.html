    <script>
        function animateOnScroll() {
            const elements = document.querySelectorAll('.hotel-section');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('animate');
                    }
                });
            }, { threshold: 0.1 });

            elements.forEach(element => {

            });

document.addEventListener('DOMContentLoaded', function () {
    const carousel = document.getElementById('imageCarousel');
    const items = Array.from(carousel.querySelectorAll('.carousel-item'));
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    const itemWidth = 300; // Width of each item
    const gap = 32; // Gap between items
    const transitionTime = 300; // Transition duration in ms

    let currentIndex = 1; // Start at the first cloned item

    // Clone the first and last items for seamless scrolling
    const firstClone = items[0].cloneNode(true);
    const lastClone = items[items.length - 1].cloneNode(true);

    // Add clones to the carousel
    carousel.appendChild(firstClone);
    carousel.insertBefore(lastClone, items[0]);

    const allItems = carousel.querySelectorAll('.carousel-item');
    carousel.style.transform = `translateX(-${(itemWidth + gap) * currentIndex}px)`;

    // Helper to update the carousel position
    function updateCarousel() {
        carousel.style.transition = `transform ${transitionTime}ms ease-in-out`;
        carousel.style.transform = `translateX(-${(itemWidth + gap) * currentIndex}px)`;
    }

    // Remove transition for instant reset
    function resetCarousel() {
        carousel.style.transition = 'none';
        carousel.style.transform = `translateX(-${(itemWidth + gap) * currentIndex}px)`;
    }

    // Next button click
    nextBtn.addEventListener('click', () => {
        if (currentIndex >= allItems.length - 1) return; // Prevent over-scroll
        currentIndex++;
        updateCarousel();
        // Reset position when reaching the cloned first item
        if (currentIndex === allItems.length - 1) {
            setTimeout(() => {
                currentIndex = 1; // Reset to the real first item
                resetCarousel();
            }, transitionTime);
        }
    });

    // Previous button click
    prevBtn.addEventListener('click', () => {
        if (currentIndex <= 0) return; // Prevent over-scroll
        currentIndex--;
        updateCarousel();
        // Reset position when reaching the cloned last item
        if (currentIndex === 0) {
            setTimeout(() => {
                currentIndex = allItems.length - 2; // Reset to the real last item
                resetCarousel();
            }, transitionTime);
        }
    });

    // Autoplay functionality
    let autoplayInterval;

    function startAutoplay() {
        stopAutoplay(); // Ensure no overlapping intervals
        autoplayInterval = setInterval(() => {
            nextBtn.click();
        }, 3000); // 3 seconds
    }

    function stopAutoplay() {
        clearInterval(autoplayInterval);
    }

    // Start autoplay initially
    startAutoplay();

    // Pause autoplay on hover
    carousel.addEventListener('mouseenter', stopAutoplay);
    carousel.addEventListener('mouseleave', startAutoplay);

    // Touch swipe functionality for mobile
    let touchStartX = 0;
    let touchEndX = 0;

    carousel.addEventListener('touchstart', (e) => {
        touchStartX = e.touches[0].clientX;
        stopAutoplay(); // Stop autoplay during swipe
    });

    carousel.addEventListener('touchend', (e) => {
        touchEndX = e.changedTouches[0].clientX;
        handleSwipe();
        startAutoplay(); // Restart autoplay after swipe
    });

    function handleSwipe() {
        const swipeDistance = touchEndX - touchStartX;

        if (Math.abs(swipeDistance) > 50) { // Threshold for swipe
            if (swipeDistance > 0) {
                prevBtn.click();
            } else if (swipeDistance < 0) {
                nextBtn.click();
            }
        }
    }

    // Ensure carousel updates correctly on window resize
    window.addEventListener('resize', resetCarousel);
});


function toggleNav() {
    const navbar = document.querySelector('.navbar');
    const toggle = document.querySelector('.navbar-toggle');
    
    navbar.classList.toggle('closed');
    toggle.classList.toggle('active');
}



 // Handle navigation items animation
 const navItems = document.querySelectorAll('.nav-item');
        navItems.forEach((item, index) => {
            item.style.animationDelay = `${index * 0.1}s`;
        });

        // Scroll behavior
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            const hero = document.querySelector('.hero');
            const navbarToggle = document.querySelector('.navbar-toggle');

            if (window.pageYOffset > hero.offsetHeight) {
                navbar.classList.add('closed');
                navbarToggle.classList.remove('active');
            }
        });

        // Add smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                    // Close mobile navbar after clicking a link
                    if (window.innerWidth <= 768) {
                        toggleNav();
                    }
                }
            });
        });

        // Add contact cards animation on scroll
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                    // Remove observer after animation
                    observer.unobserve(entry.target);
                }
            });
        }, observerOptions);

        // Handle window resize
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                document.querySelector('.navbar').classList.remove('closed');
                document.querySelector('.navbar-toggle').classList.remove('active');
            }
        });

        // Add loading animation
        document.addEventListener('DOMContentLoaded', () => {
            document.body.style.opacity = '1';
        });
